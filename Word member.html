<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word een member !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3UyNTJ1eDV0a3lseDdzamU5Y2J5bnM4ZmF1cjB3aHh1d2RnaXIzdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VwXcgwGIPyiiY/giphy.webp')
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"],
        input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
<a href="homepage.html" class="image-button">
        <img src="images/smb.png" alt="Terug naar Home" width="100" height="100">
</a>
    <div class="container">
        <h1>Welkom!</h1>
        <p>Vul alstublieft uw naam in:</p>
        <form id="userForm">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name">
            <input type="submit" value="Opslaan">
        </form>
    </div>
    <script>
        // Functie om de naam op te slaan in LocalStorage
        function saveName() {
            const name = document.getElementById('name').value;
            localStorage.setItem('userName', name);
        }

        // Functie om de naam te laden van LocalStorage
        function loadName() {
            const name = localStorage.getItem('userName');
            if (name) {
                document.getElementById('name').value = name;
            }
        }

        // Event listeners toevoegen
        document.addEventListener('DOMContentLoaded', loadName);
        document.getElementById('userForm').onsubmit = function(event) {
            event.preventDefault();
            saveName();
            alert('Uw naam is opgeslagen.');
        };
    </script>
</body>
</html>
